<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Frontend Mentor | IP Address Tracker</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>IP Address Tracker</h1>
        <form>
          <input type="text" placeholder="Search IP Address or Domain" /><button
            type="submit"
            aria-label="submit"
            v-on:click="inputHandler"
          ></button>
        </form>
        <div class="output__container">
          <ul>
            <li>
              <h2>IP Address</h2>
              <p class="output" v-if="ipAddress">{{ ipAddress }}</p>
            </li>
            <li>
              <h2>Location</h2>
              <p class="output" v-if="location">{{ location }}</p>
            </li>
            <li>
              <h2>Timezone</h2>
              <p class="output" v-if="timezone">{{ timezone }}</p>
            </li>
            <li>
              <h2>ISP</h2>
              <p class="output" v-if="ISP">{{ ISP }}</p>
            </li>
          </ul>
        </div>
      </header>
      <main id="mapid"></main>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="vue/config.js" type="module"></script>
    <script src="vue/app.js" type="module"></script>
  </body>
</html>
