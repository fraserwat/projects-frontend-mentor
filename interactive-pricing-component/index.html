<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="header-text container">
      <h3>Simple, traffic-based pricing</h3>
      <div class="header-para">
        <p>Sign-up for our 30-day trial.</p>
        <p>No credit card required.</p>
      </div>
    </div>
    <div class="component">
      <div class="pageviews">
        <p><span id="pageview-var">100k</span> pageviews</p>
      </div>
      <div class="slider container">
        <input
          type="range"
          min="1"
          max="1000"
          value="100"
          id="slider"
          oninput="sliderChange(this.value); sliderBarUpdate(this);"
        />
      </div>
      <div class="amount">
        <span id="amount-var">16.00</span>
        <span id="month-year-var"> / month</span>
      </div>
      <div class="billing-toggle">
        <p>Monthly Billing</p>
        <div class="toggle">
          <label class="switch">
            <input type="checkbox" oninput="changePlan(this.checked)" />
            <span class="toggle-bg"></span>
          </label>
        </div>
        <p>Yearly Billing</p>
      </div>
      <ul class="tick-list">
        <li>Unlimited websites</li>
        <li>100% data ownership</li>
        <li>Email reports</li>
      </ul>
      <button class="trial">Start my trial</button>
    </div>
    <div class="attribution container">
      <ul>
        <li>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </li>
        <li>Coded by <a href="#">Fraser Watt</a></li>
      </ul>
    </div>
    <script src="js/price-display.js"></script>
    <script src="js/button-ripples.js"></script>
    <script src="js/slider-bg.js"></script>
    <script src="js/toggle-plan.js"></script>
  </body>
</html>
