<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <div class="container outer">
      <div class="container upper">
        <div class="logo-div">
          <img src="/images/logo.svg" alt="Fylo Logo" />
        </div>
        <div class="icons">
          <ul>
            <li>
              <button>
                <img src="/images/icon-document.svg" alt="Document" />
              </button>
            </li>
            <li>
              <button>
                <img src="/images/icon-folder.svg" alt="Folder" />
              </button>
            </li>
            <li>
              <button>
                <img src="/images/icon-upload.svg" alt="Upload" />
              </button>
            </li>
          </ul>
        </div>
      </div>
      <div class="container lower">
        <p class="youve-used">
          Youâ€™ve used <span>815 GB</span> of your storage
        </p>
        <div class="storage-bar-div">
          <div class="the-bar"></div>
          <div class="bar-label">
            <p><span>0 GB</span></p>
            <p><span>1000 GB</span></p>
          </div>
        </div>
      </div>

      <div class="container tooltip">
        <p><span>185</span> GB Left</p>
      </div>
    </div>
    <div class="attribution">
      <ul>
        <li>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </li>
        <li>Coded by <a href="#">Fraser Watt</a></li>
      </ul>
    </div>
  </body>
</html>
